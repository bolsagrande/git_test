<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Images</title>
</head>
<body>
    <h1>JPGs</h1>
    <p>JPGS are good for photos.</p>
    <img src="./images/mochi.jpg" alt="jpg of a mochi">
    
    <h1>GIFs</h1>
    <p>GIFS are good for animations</p>
    <img src="./images/mochi.gif" alt="gif of a mochi">
    
    <h1>PNG</h1>
<p>PNGs are good for diagrams and icons</p>
<img src="./images/mochi.png" alt="png of a mochi">

<h1>SVGs</h1>
<p>PNGs are <strong><em>AMAZING.</em></strong> Use them wherever you can</p>
<img src="./images/mochi.svg" alt="SVG of a mochi">



</body>
</html>
